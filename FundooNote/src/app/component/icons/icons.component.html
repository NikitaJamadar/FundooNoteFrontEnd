<div class="icons" fxLayout="row">
        <div *ngIf="!isTrashComponent" fxLayout="row">
                <img class="icon" src="../../../assets/images/alert.svg">
                <img class="icon" src="../../../assets/images/personAdd.svg">
                <div matTooltip="Background color" [matMenuTriggerFor]="color">
                        <img class="icon" src="../../../assets/images/pallete.svg">
                        <mat-menu #color="matMenu">
                                <div fxLayout="row wrap" style="padding-left: 8px;">
                                        <div *ngFor="let color of colorsArr" class="colorBox">
                                                <button class="colors" mat-icon-button mat-raised-button
                                                        [style.background]="color?.Colorcode"
                                                        (click)="changeColor(color?.Colorcode)"></button>
                                        </div>
                                </div>
                        </mat-menu>
                </div>

                <img class="icon" src="../../../assets/images/album.svg">
                <div (click)="archieve()">
                        <img class="icon" src="../../../assets/images/archive.svg">
                </div>
                <div matTooltip="Unarchive" (click)="Unarchieve();">
                        <img class="icon" src="../../../assets/images/unarchive.svg" *ngIf="isArchieveComponent">
                </div>
                <div [matMenuTriggerFor]="menu">
                        <div>
                                <img class="icon" style="height: 20px;" src="../../../assets/images/more.svg">
                        </div>
                        <mat-menu #menu="matMenu">
                                <button mat-menu-item (click)="trash(notedata)">Delete note</button>
                                <button mat-menu-item>Add drawing</button>
                                <button mat-menu-item>Make a copy</button>
                                <button mat-menu-item>Show checkboxes</button>
                                <button mat-menu-item>Copy to google Docs</button>
                        </mat-menu>
                </div>
        </div>
        <div *ngIf="isTrashComponent">
                <div class="flex" *ngIf="isTrashComponent">
                        <div class="icon" mat-icon-button matTooltip="Delete Forever" (click)="delete()"> <img
                                        src="../../../assets/images/delete_forever.svg" width="25px" height="25px">
                        </div>
                        <div class="icon" mat-icon-button matTooltip="Restore" (click)="trash(notedata)"> <img
                                        src="../../../assets/images/restore.svg" width="25px" height="25px"></div>
                </div>
        </div>

</div>
