<div class="container" fxLayout="column" fxLayoutAlign=" center center">
    <div class="note" style=" width:40%;border: 2px solid rgb(218, 213, 213);" >
        <div *ngIf="isShow" fxLayout="row">
            <input class="title" style="width:100%; height: 10px;" placeholder="Title" [(ngModel)]="Title" >
          
        </div>

        <div *ngIf="!isShow || isShow" (click)="show()" fxLayout="row">
            <input class="Takenote" style="width: 100%; height: 18px;" placeholder="Take a note ..." [(ngModel)]="desc">
            <span *ngIf="!isShow" fxLayout="row">
              <img style="padding-top: 10px; margin-right: 35px;" src="../../../assets/images/check_box_FILL0_wght400_GRAD0_opsz48.svg" width="20px" height="20px">
            <img  style="padding-top: 10px; margin-right: 25px;" src="../../../assets/images/brush_FILL0_wght400_GRAD0_opsz48.svg" width="20px" height="20px">               
            <img style="padding-top: 10px;" src="../../../assets/images/album.svg" width="20px" height="20px">
            </span>
              
            
        </div>
        <div  *ngIf="isShow" fxLayout="row">
                <div class="Limages">
                    <button style="border: 0px;background-color: white; ">
                      <img style="padding-top: 10px;block-size:20px; ;"
                      src="../assets/images/alert.svg">
                      </button>
                  </div>
                  <div class="Limages">
                    <button style="border: 0px;background-color: white; ">
                      <img style="padding-top: 10px;block-size:20px; ;"
                      src="../assets/images/personAdd.svg">
                      </button>
                  </div>
                  <div class="Limages">
                    <button style="border: 0px;background-color: white; ">
                      <img style="padding-top: 10px;block-size:20px; ;"
                      src="../assets/images/pallete.svg">
                      </button>
                  </div>
                  <div class="Limages">
                    <button style="border: 0px;background-color: white; ">
                      <img style="padding-top: 10px;block-size:20px; ;"
                      src="../assets/images/album.svg">
                      </button>
                  </div>
                  <div class="Limages">
                    <button style="border: 0px;background-color: white; ">
                      <img style="padding-top: 10px;block-size:20px; ;"
                      src="../assets/images/archive.svg">
                      </button>
                  </div>
                  <div class="Limages">
                    <button style="border: 0px;background-color: white; ">
                      <img style="padding-top: 10px;block-size:20px; ;"
                      src="../assets/images/more.svg">
                      </button>
                  </div>
                  <div>
                    <button class="close" (click)="close()">Close</button>
                  </div>
        </div>
       
    </div>
